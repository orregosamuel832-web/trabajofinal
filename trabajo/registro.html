<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Registro - Mazda</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<div id="overlay-ficha"></div>
<div id="ficha-detalle"></div>

<body class="fade">
    <header class="nav">
        <div class="brand">Mazda - Registro</div>
        <nav>
            <a href="inicio.html">Inicio</a>
            <a href="concesionarios.html">Concesionarios</a>
            <a href="contacto.html">Contacto</a>
            <a href="index.html" class="outline small">Login</a>
        </nav>
    </header>

    <main class="contenido">
        <section class="form-container">
            <h2>Crea tu Cuenta</h2>
            <p style="color:var(--muted)">Regístrate para acceder al catálogo completo.</p>

            <form id="registerForm" autocomplete="off">

                <input type="text" placeholder="Nombre de usuario" required>

                <input type="email" placeholder="Correo electrónico" required>

                <input type="password" placeholder="Contraseña" required>

                <input type="password" placeholder="Confirmar contraseña" required>

                <button class="btn" type="submit">Registrarme</button>
            </form>

            <p style="margin-top:15px; font-size:14px;">
                ¿Ya tienes cuenta? <a href="index.html" style="color:var(--accent); font-weight:700;">Inicia sesión</a>
            </p>
        </section>
    </main>

    <script>
        const registerForm = document.getElementById("registerForm");

        registerForm.addEventListener("submit", function (e) {
            e.preventDefault();

            const usuario = registerForm.querySelector('input[type="text"]').value.trim();
            const correo = registerForm.querySelector('input[type="email"]').value.trim();
            const pass = registerForm.querySelectorAll('input[type="password"]')[0].value.trim();
            const pass2 = registerForm.querySelectorAll('input[type="password"]')[1].value.trim();

            if (!usuario || !correo || !pass || !pass2) {
                alert("Completa todos los campos.");
                return;
            }

            if (pass !== pass2) {
                alert("Las contraseñas no coinciden.");
                return;
            }
            localStorage.setItem("usuarioRegistrado", JSON.stringify({
                usuario,
                correo,
                pass
            }));

            alert("Registro exitoso. Ahora puedes iniciar sesión.");
            window.location.href = "index.html";
        });
    </script>
    <footer>
        <p> 2025 Proyecto Final HTML y CSS | Creado por Samuel Orrego</p>
    </footer>

</body>

</html>
